<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restoran A Mee</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #FFF5EB, #FFD4C3, #FFBFA9);
        color: #333;
    }
    header {
        background-color: #FFBFA9;
        color: #2B2B2B;
        padding: 1rem;
        text-align: center;
    }
    header p {
        font-family: 'Pacifico', cursive;
        font-size: 10rem; /* Enlarged to 10rem */
    }
    nav {
        background-color: #FFD4C3;
        display: flex;
        justify-content: center;
        gap: 2rem;
        padding: 0.5rem 0;
    }
    nav a {
        color: #2B2B2B;
        text-decoration: none;
        font-weight: bold;
    }

    .carousel-container {
        position: relative;
        width: 100%;
        overflow: hidden;
        max-width: 600px;
        margin: 1rem auto;
    }
    .carousel-track {
        display: flex;
        transition: transform 0.5s ease;
    }
    .carousel-slide img {
        width: 420px;
        height: 595px;
        object-fit: cover;
        border-radius: 8px;
    }

    .carousel-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-top: 0.5rem;
    }
    .carousel-buttons button {
        padding: 0.5rem 1rem;
        background-color: #FF8A73;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .menu {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        padding: 2rem;
    }
    .menu-item {
        background: #FFEDE5;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s ease;
    }
    .menu-item:hover {
        transform: translateY(-5px);
    }
    .menu-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .menu-item h3, .menu-item p {
        margin: 0.5rem;
        color: #2B2B2B;
    }
    .menu-item button, .menu-item input[type="number"] {
        margin: 0.5rem;
    }
    .menu-item button {
        background-color: #FF8A73;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border-radius: 4px;
    }

    .cart {
        max-width: 500px;
        margin: 2rem auto;
        background: #FFEDE5;
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .cart h2 {
        margin-top: 0;
        color: #2B2B2B;
    }
    .cart ul {
        list-style: none;
        padding: 0;
        color: #2B2B2B;
    }
    .cart li {
        margin-bottom: 0.5rem;
    }
    .cart-total {
        font-weight: bold;
        margin-top: 1rem;
    }
    .cart button {
        background-color: #FF8A73;
        color: #fff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    footer {
        background-color: #2B2B2B;
        color: #fff;
        text-align: center;
        padding: 1rem;
    }
</style>
</head>
<body>
<header>
    <h1>Restoran A Mee</h1>
    <p>Mee Tauhu Bae - Sedap & Puas Hati!</p>
</header>

<nav>
    <a href="#menu">Menu</a>
    <a href="#order">Order</a>
    <a href="#contact">Contact</a>
</nav>

<!-- rest of the HTML remains the same -->

</body>
</html>
