<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restoran A Mee</title>
<style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; }
    header { background-color: #8B0000; color: white; padding: 1rem; text-align: center; }
    nav { background-color: #A52A2A; display: flex; justify-content: center; gap: 2rem; padding: 0.5rem 0; }
    nav a { color: white; text-decoration: none; font-weight: bold; }

    .carousel-container { position: relative; width: 100%; overflow: hidden; }
    .carousel-track { display: flex; transition: transform 0.5s ease; }
    .carousel-slide img { width: 100%; height: auto; object-fit: cover; }

    .menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 2rem; }
    .menu-item { background: white; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); overflow: hidden; text-align: center; transition: transform 0.3s ease; }
    .menu-item:hover { transform: translateY(-5px); }
    .menu-item img { width: 100%; height: 150px; object-fit: cover; }
    .menu-item h3, .menu-item p { margin: 0.5rem; }
    .menu-item button, .menu-item input[type="number"] { margin: 0.5rem; }
    .menu-item button { background-color: #8B0000; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer; border-radius: 4px; }

    .cart { max-width: 500px; margin: 2rem auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); }
    .cart h2 { margin-top: 0; }
    .cart ul { list-style: none; padding: 0; }
    .cart li { margin-bottom: 0.5rem; }
    .cart-total { font-weight: bold; margin-top: 1rem; }
    .cart button { background-color: #8B0000; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }

    footer { background-color: #333; color: #fff; text-align: center; padding: 1rem; }
</style>
</head>
<body>
<header>
    <h1>Restoran A Mee</h1>
    <p>Mee Tauhu Bae - Sedap & Puas Hati!</p>
</header>

<nav>
    <a href="#menu">Menu</a>
    <a href="#order">Order</a>
    <a href="#contact">Contact</a>
</nav>

<div class="carousel-container">
    <div class="carousel-track" id="carousel-track">
        <div class="carousel-slide"><img src="https://imgur.com/sXGvlNd.png" alt="Mee Goreng Tauhu"></div>
        <div class="carousel-slide"><img src="https://imgur.com/z72pxO8.png" alt="Ayam Crispy"></div>
        <div class="carousel-slide"><img src="https://imgur.com/58iWRHO.png" alt="Nasi Ayam Penyet"></div>
        <div class="carousel-slide"><img src="https://imgur.com/71RQIUi.png" alt="Air Tin"></div>
    </div>
</div>

<section class="menu" id="menu">
    <div class="menu-item">
        <img src="https://imgur.com/sXGvlNd.png" alt="Mee Goreng Tauhu">
        <h3>Mee Goreng Tauhu</h3>
        <p>RM7.00</p>
        <input type="number" min="1" value="1" id="qty-Mee Goreng Tauhu">
        <button onclick="addToCart('Mee Goreng Tauhu', 7)">Add to Order</button>
    </div>
    <div class="menu-item">
        <img src="https://imgur.com/z72pxO8.png" alt="Ayam Crispy">
        <h3>Ayam Crispy</h3>
        <p>RM6.00</p>
        <input type="number" min="1" value="1" id="qty-Ayam Crispy">
        <button onclick="addToCart('Ayam Crispy', 6)">Add to Order</button>
    </div>
    <div class="menu-item">
        <img src="https://imgur.com/58iWRHO.png" alt="Nasi Ayam Penyet">
        <h3>Nasi Ayam Penyet</h3>
        <p>RM9.00</p>
        <input type="number" min="1" value="1" id="qty-Nasi Ayam Penyet">
        <button onclick="addToCart('Nasi Ayam Penyet', 9)">Add to Order</button>
    </div>
    <div class="menu-item">
        <img src="https://imgur.com/71RQIUi.png" alt="Air Tin">
        <h3>Air Tin</h3>
        <p>RM2.00</p>
        <input type="number" min="1" value="1" id="qty-Air Tin">
        <button onclick="addToCart('Air Tin', 2)">Add to Order</button>
    </div>
</section>

<section class="cart" id="order">
    <h2>Your Order</h2>
    <ul id="cart-items"></ul>
    <p class="cart-total">Total: RM<span id="cart-total">0.00</span></p>
    <form action="https://formsubmit.co/gamercoolbrian@gmail.com" method="POST" onsubmit="return prepareOrder()">
        <input type="hidden" name="order" id="order-details">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <button type="submit">Submit Order</button>
    </form>
</section>

<footer id="contact">
    <p>&copy; 2025 Restoran A Mee | Designed by CHARLs</p>
</footer>

<script>
const track = document.getElementById('carousel-track');
const slides = [...track.children];
let index = 0;

function nextSlide() {
    index = (index + 1) % slides.length;
    track.style.transform = `translateX(-${index * 100}%)`;
}
setInterval(nextSlide, 3000);

let cart = [];
function addToCart(item, price) {
    const qty = parseInt(document.getElementById(`qty-${item}`).value);
    if (qty <= 0 || isNaN(qty)) return;

    if (confirm(`Add ${qty} x ${item} to your order?`)) {
        cart.push({ item, price, qty });
        updateCart();
    }
}

function updateCart() {
    const cartItems = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(({ item, price, qty }) => {
        const li = document.createElement('li');
        li.textContent = `${qty} x ${item} - RM${(price * qty).toFixed(2)}`;
        cartItems.appendChild(li);
        total += price * qty;
    });
    cartTotal.textContent = total.toFixed(2);
}

function prepareOrder() {
    const orderDetails = cart.map(({ item, price, qty }) => `${qty} x ${item} - RM${(price * qty).toFixed(2)}`).join('\n');
    document.getElementById('order-details').value = orderDetails;
    return true;
}
</script>

</body>
</html>
